### GENERAL CONFIG #######################################
# Used to load raw XML data
test_path=~/corpus/test_data/
# Cache storage path
cache_path=~/cache/
data_path=gs://dataproc-814d4f4b-a73a-450a-b0ac-227e20326003-eu/data/
# Name of test corpus, -1 = inf
count=-1
# Name of Spark Job
