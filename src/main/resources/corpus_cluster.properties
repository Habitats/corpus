### GENERAL CONFIG #######################################
# Used to load raw XML data
test_path=test_data/
# Cache storage path
cache_path=~/cache/
data_path=~/data/
# Name of test corpus
data=small
# Name of Spark Job
job=test
# Will attempt to download cache if not present
rdd=local
partitions=20
# File storage root
log_level=all

### FILE NAMES ###
results_name=results
results_cats_name=results_cats

### PREFERENCES FOR ANALYSIS #############################
# Whether to only math on top IPTC categories
broad_match=true
# General
term_frequency_threshold=2
# WikIData measures
wikidata_include_broad=false
wikidata_only=false
