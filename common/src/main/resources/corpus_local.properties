### GENERAL CONFIG #######################################
# Used to load raw XML data
test_path=%ARCHIVE_HOME%/corpus/test_data/
# Cache storage path
cache_path=%ARCHIVE_HOME%/corpus/_cache/
data_path=%ARCHIVE_HOME%/corpus/
model_path=%ARCHIVE_HOME%/corpus/models/
# Name of test corpus
count=-1
# Name of Spark Job
job=test
iptc_filter=
# Will attempt to download cache if not present
rdd=local
partitions=20
# File storage root
log_level=all
### PREFERENCES FOR ANALYSIS #############################
# Whether to only math on top IPTC categories
broad_match=true
# General
term_frequency_threshold=2
minimum_annotations=5
# WikIData measures
wikidata_include_broad=false
wikidata_only=false
dbpedia_spotlight_url=http://localhost:2222/rest/annotate
